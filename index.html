<DOCTYPE html>
<html>
	<head>
		<title>Convert a number to any base</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<div class="container">
			<form id="forma" method="GET" action="http://127.0.0.1:8082/">
			<div class="row">
				<div class="col-md-12">
					<h1>So you want to convert any number into another in any base system</h1>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6 col-xs-12">
					<label for="sourceNum">Type here the number you want to convert:</label>
				</div>
				<div class="col-md-6">
					<input id="sourceNum" type="text" name="sourceNum">
				</div>		
			</div>
			<div class="row">
				<div class="col-md-6">
					<label class="label-block">Select in which base your number is:</label>
					<input type="radio" value="bin" name="sourceChar" id="bin"> <label for="radio">Binary</label>
					<input type="radio" value="oct" name="sourceChar" id="oct"> <label for="radio">Octal</label>
					<input type="radio" value="dec" name="sourceChar" id="dec"> <label for="radio">Decimal</label>
					<input type="radio" value="hex" name="sourceChar" id="hex"> <label for="radio">Hexadecimal</label>
					<input type="radio" value="b64" name="sourceChar" id="base64"> <label for="radio">Base64</label>
					<input type="radio" value="oth" name="sourceChar" id="other"> <label for="radio">Other:</label>
				</div>
				<div class="col-md-6">
					<label class="label-block">Select to which base you want to convert your number:</label>
					<input type="radio" value="bin" name="targetChar" id="bin"> <label for="radio">Binary</label>
					<input type="radio" value="oct" name="targetChar" id="oct"> <label for="radio">Octal</label>
					<input type="radio" value="dec" name="targetChar" id="dec"> <label for="radio">Decimal</label>
					<input type="radio" value="hex" name="targetChar" id="hex"> <label for="radio">Hexadecimal</label>
					<input type="radio" value="b64" name="targetChar" id="base64"> <label for="radio">Base64</label>						
					<input type="radio" value="oth" name="targetChar" id="other"> <label for="radio">Other:</label>
				</div>		
			</div>
			<div class="row">
				<div class="col-md-12">
					<input type="submit" class="btn btn-danger btn-lg center" id="submit" value="GO!">
				</div>	
			</div>
		</form>
			<div class="row">
				<div class="col-md-6">
					<label="POST-name">Result:</label>
				</div>	
			</div>
				<div class="col-md-5">
					<p id="resposta">result</p>
				</div>	
		</div>
		<script type="text/javascript" src ="./jquery-2.1.3.js"></script>
		<script type="text/javascript" src ="./result.js"></script>
	</body>
</html>
